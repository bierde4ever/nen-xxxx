<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h2>Type hoogspanningsverbinding</h2>
        <p id="outputValues">
        </p>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                       <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">HSP-lijn (hoogspanningslijn)</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group" id="outputvalues-hspl">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Leiding ge&iuml;soleerd opgesteld?</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="hspl1">
                                    <option value="Ja">Ja</option>
                                    <option value="Nee">Nee</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="parallelloop-hspl">
                            <label class="control-label col-xs-6">Parallelloop</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (km)" id="hspl2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Hart-op-hart</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hspl3">
                            </div>
                        </div>
                        <div class="form-group afstandtotmast" style="display:none">
                            <label class="control-label col-xs-6">Afstand tot mast</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hspl4">
                            </div>
                        </div>
                        <div class="step2A" style="display:none">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <img id="myImage" class="img-responsive">
                                </div>
                                <div class="col-xs-6" id="mastdata">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="col-xs-offset-6 col-xs-6 btn btn-primary" id="selecteerMast">Selecteer Mast</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" onClick="EvaluateHSPlStep1()">Bereken</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">HSP-kabel (hoogspanningskabel)</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group" id="outputvalues-hspk">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Leiding ge&iuml;soleerd opgesteld?</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="hspk1">
                                    <option>Ja</option>
                                    <option>Nee</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="parallelloop-hspk">
                            <label class="control-label col-xs-6">Parallelloop</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (km)" id="hspk2">
                            </div>
                        </div>
                        <div class="form-group" id="hartophart-hspk">
                            <label class="control-label col-xs-6">Hart-op-hart</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hspk3">
                            </div>
                        </div>
                        <div class="form-group step2D" style="display:none">
                            <label class="control-label col-xs-6">Aarding kabelsysteem</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hspk4">
                            </div>
                        </div>
                        <div class="form-group step2E" style="display:none">
                            <label class="control-label col-xs-6">Ligging kabel</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="hspk5">
                                    <option data-code="K01" data-k1normaal="0.248" data-k2normaal="379" data-k1corrosie="0.153" data-k2corrosie="379" data-k1eenfasekortsluiting="19.115" data-k2eenfasekortsluiting="1296" data-k1onderhoud="0.248" data-k2onderhoud="379">Kabel in plat vlak - 10 -50 kV</option>
                                    <option data-code="K02" data-k1normaal="0.528" data-k2normaal="383" data-k1corrosie="0.330" data-k2corrosie="370" data-k1eenfasekortsluiting="10.296" data-k2eenfasekortsluiting="1290" data-k1onderhoud="0.528" data-k2onderhoud="383">Kabel in plat vlak - 150 -400 kV</option>
                                    <option data-code="K03" data-k1normaal="0.043" data-k2normaal="344" data-k1corrosie="0.025" data-k2corrosie="400" data-k1eenfasekortsluiting="19.355" data-k2eenfasekortsluiting="1276" data-k1onderhoud="0.043" data-k2onderhoud="344">Kabel in driehoeksligging - 10 -50 kV</option>
                                    <option data-code="K04" data-k1normaal="0.128" data-k2normaal="400" data-k1corrosie="0.080" data-k2corrosie="400" data-k1eenfasekortsluiting="10.388" data-k2eenfasekortsluiting="1276" data-k1onderhoud="0.128" data-k2onderhoud="400">Kabel in driehoeksligging - 150 -400 kV</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" onClick="EvaluateHSPkStep1()">Bereken</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">HSP-station (hoogspanningsstation)</a>
        </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group" id="outputvalues-hsps">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Leiding ge&iuml;soleerd opgesteld?</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="hsps1">
                                    <option>Ja</option>
                                    <option>Nee</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="parallellezijde">
                            <label class="control-label col-xs-6">Afstand langste parallelle zijde van het HSP station</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hsps2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Afstand tot hekwerk HSP station</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="hsps3">
                            </div>
                        </div>
                        <div class="form-group step2F" style="display:none">
                            <label class="control-label col-xs-6">Omtrek hekwerk HSP station</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Omtrek (m)" id="hsps4">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" onClick="EvaluateHSPsStep1()">Bereken</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">TEV-systeem (tractie-energievoorziening)</a>
        </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group" id="outputvalues-tev">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Leiding ge&iuml;soleerd opgesteld?</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="tev1">
                                    <option>Ja</option>
                                    <option>Nee</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Parallelloop</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (km)" id="tev2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6">Hart-op-hart buitenste spoor</label>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="Afstand (m)" id="tev3">
                            </div>
                        </div>
                        <div class="form-group step2H" style="display:none">
                            <label class="control-label col-xs-6">Type TEV</label>
                            <div class="col-xs-6">
                                <select class="form-control" id="tev4">
                                    <option data-code="T01" data-k1normaal="0.191" data-k2normaal="1445" data-k1corrosie="0.033" data-k2corrosie="1445" data-k1eenfasekortsluiting="0.006" data-k2eenfasekortsluiting="1445">TEV Betuweroute (incl. Rotterdamse Havenspoorlijn)</option>
                                    <option data-code="T02" data-k1normaal="0.108" data-k2normaal="1318" data-k1corrosie="0.024" data-k2corrosie="1318" data-k1eenfasekortsluiting="0.015" data-k2eenfasekortsluiting="1318">TEV HSL-Zuid Noordelije tak (Hoofddorp - Rotterdam)</option>
                                    <option data-code="T03" data-k1normaal="0.205" data-k2normaal="1230" data-k1corrosie="0.034" data-k2corrosie="1230" data-k1eenfasekortsluiting="0.010" data-k2eenfasekortsluiting="1230">TEV HSL-Zuid Zuidelije tak (Barendrecht - Belgische grens)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" onClick="EvaluateTEVStep1()">Bereken</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" id="myModal1" role="dialog">
        <div class="container">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Selecteer Type Mast</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="placeholder">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/nen3654.js"></script>
