<div class="form-group">
    <label class="control-label">Leiding ge&iuml;soleerd opgesteld</label>
    <input type="checkbox" class="from-control" ng-model="hsps.leidinggeisoleerd" disabled />
</div>
<div class="form-group">
    <label class="control-label">Afstand tot hekwerk (m)</label>
    <input type="number" class="form-control" placeholder="afstand (m)" name="afstandhekwerk" ng-model="hsps.afstandtothekwerk" readonly/>
</div>
<div class="form-group" ng-show="hsps.afstandtothekwerk < 500">
    <label class="control-label">Omtrek hekwerk HSP-station (m)</label>
    <input type="number" class="form-control" placeholder="omtrek (m)" name="omtrekhekwerk" ng-model="hsps.omtrekhekwerk" readonly>
</div>
<div class="form-group" ng-class="{ 'has-error': hspsForm.parallelloop.$invalid }">
    <label class="control-label">Afstand langste parallelle zijde van HSP station (m)</label>
    <input type="number" class="form-control" placeholder="afstand (m)" name="parallelloop" ng-model="hsps.parallelloop" required >
</div>
