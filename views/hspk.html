<div class="header col-xs-12">
    <div class="modal-header">
        <figure>
            <figcaption>HSP-kabel</figcaption>
            <img ng-src="images/kabel.png" class="img-responsive" width="50" height="50" />
        </figure>
    </div>
    <div class="modal-body">
        <form name="hspkForm" class="form-horizontal" novalidate>
            <div id="wizard-content-container">
                <ng-include src="hspk.getStepTemplate()"></ng-include>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="pull-left">
            <span class="btn-group">
                <button class="btn btn-default" ng-disabled="hspk.currentStep === '1'" name="previous" type="button" ng-click="hspk.getPreviousStepTemplate()"><i class="fa fa-arrow-left"></i> Vorige</button>
                <button class="btn btn-primary" ng-disabled="!hspkForm.$valid || hspk.currentStep === '9'" name="next" type="button" ng-click="hspk.evaluateStep()">Volgende <i class="fa fa-arrow-right"></i></button>
            </span>
        </div>
    </div>
</div>
